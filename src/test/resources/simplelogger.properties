# SLF4J Simple logger configuration for local testing
# This file is NOT included in the published JAR

# Default log level (ERROR, WARN, INFO, DEBUG, TRACE)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Enable DEBUG for Grizzly Engine logging
org.slf4j.simpleLogger.log.com.grizzly.core.logging=DEBUG

# Show timestamp
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name (short)
org.slf4j.simpleLogger.showShortLogName=true
